version: '3.8'

services:
  # 核心关系型数据库
  postgres:
    image: postgres:15
    container_name: sidequest-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sidequest
      POSTGRES_PASSWORD: root
      POSTGRES_DB: sidequest_db
    volumes:
      - ./postgres/data:/var/lib/postgresql/data

  # 注册中心与配置中心
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: sidequest-nacos
    environment:
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=derby
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"

  # 缓存与实时数据
  redis:
    image: redis:7.0
    container_name: sidequest-redis
    ports:
      - "6379:6379"

  # 消息队列
  kafka:
    image: bitnami/kafka:3.4
    container_name: sidequest-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER

  # 搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: sidequest-es
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  # 对象存储
  minio:
    image: minio/minio
    container_name: sidequest-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"

  # 分析型数据库
  clickhouse:
    image: clickhouse/clickhouse-server:23.3
    container_name: sidequest-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # 可观测性 - Prometheus
  prometheus:
    image: prom/prometheus:v2.44.0
    container_name: sidequest-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # 可观测性 - Grafana
  grafana:
    image: grafana/grafana:9.5.2
    container_name: sidequest-grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki

  # 可观测性 - Loki (日志)
  loki:
    image: grafana/loki:2.8.2
    container_name: sidequest-loki
    ports:
      - "3100:3100"

  # 可观测性 - Tempo (链路追踪)
  tempo:
    image: grafana/tempo:2.1.1
    container_name: sidequest-tempo
    ports:
      - "3200:3200"
      - "4317:4317" # otlp grpc
