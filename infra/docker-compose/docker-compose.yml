name: sidequest
x-backend-build: &backend_build
  context: ../../backend
  args:
    MAVEN_OPTS: "-Xmx512m -XX:MaxMetaspaceSize=256m"
services:
  # 核心关系型数据库
  postgres:
    image: postgres:15
    container_name: sidequest-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sidequest
      POSTGRES_PASSWORD: root
      POSTGRES_DB: sidequest_db
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sidequest -d sidequest_db -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # 注册中心与配置中心
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: sidequest-nacos
    restart: unless-stopped
    environment:
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=derby
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8848/nacos/actuator/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # 缓存与实时数据
  redis:
    image: redis:7.0
    container_name: sidequest-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 消息队列
  kafka:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/bitnami/kafka:3.6.2
    container_name: sidequest-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - ALLOW_PLAINTEXT_LISTENER=yes
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s

  # 搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: sidequest-es
    restart: unless-stopped
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    command: >
      sh -c "if [ ! -d plugins/analysis-ik ]; then
               bin/elasticsearch-plugin install --batch https://release.infinilabs.com/analysis-ik/stable/elasticsearch-analysis-ik-7.17.9.zip;
             fi;
             /usr/local/bin/docker-entrypoint.sh elasticsearch"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s >/dev/null || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s

  # 对象存储
  minio:
    image: minio/minio
    container_name: sidequest-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./minio/data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # 分析型数据库
  clickhouse:
    image: clickhouse/clickhouse-server:23.3
    container_name: sidequest-clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9005:9000"
    volumes:
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123/ping | grep -q Ok"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # --- 前端与网关代理 ---
  nginx:
    image: nginx:alpine
    container_name: sidequest-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/sidequest-mini.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl # 挂载 SSL 证书目录
      - ./nginx/html:/usr/share/nginx/html
    depends_on:
      - gateway-service
    networks:
      - default


  # manage-frontend:
  #   build:
  #     context: ../../frontend/side-quest-manage
  #     dockerfile: Dockerfile
  #   image: sidequest/manage-frontend
  #   container_name: sidequest-manage-frontend
  #   ports:
  #     - "3001:3000"
  #   networks:
  #     - default

  # One-shot service to build static export and copy into nginx html folder
  # Usage: docker compose run --rm manage-export
  manage-export:
    build:
      context: ../../frontend/side-quest-manage
      target: build
    image: sidequest/manage-frontend-export
    container_name: sidequest-manage-export
    volumes:
      - ./nginx/html/admin:/dest
    command: >
      sh -c "mkdir -p /dest && rm -rf /dest/* /dest/.[!.]* /dest/..?* 2>/dev/null || true;
      cp -a /app/out/. /dest/;
      chmod -R u+rwX /dest"
    networks:
      - default
  sidequest-mini-export:
    build:
      context: ../../frontend/sidequest-mini
      target: build
    image: sidequest/sidequest-mini-export
    container_name: sidequest-mini-export
    volumes:
      - ./nginx/html/sidequest-mini:/dest
    command: >
      sh -c "mkdir -p /dest && rm -rf /dest/* /dest/.[!.]* /dest/..?* 2>/dev/null || true;
      cp -a /app/dist/build/h5/. /dest/;
      chmod -R u+rwX /dest"
    networks:
      - default

  # --- Java 微服务 ---
  gateway-service:
    build:
      <<: *backend_build
      dockerfile: sidequest-gateway/Dockerfile
    container_name: gateway-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - REDIS_HOST=redis
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      nacos:
        condition: service_healthy

  identity-service:
    build:
      <<: *backend_build
      dockerfile: sidequest-identity/Dockerfile
    container_name: identity-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sidequest_db
      - SPRING_DATASOURCE_USERNAME=sidequest
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nacos:
        condition: service_healthy

  core-service:
    build:
      <<: *backend_build
      dockerfile: sidequest-core/Dockerfile
    container_name: core-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sidequest_db
      - SPRING_DATASOURCE_USERNAME=sidequest
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      nacos:
        condition: service_healthy

  media-service:
    build:
      <<: *backend_build
      dockerfile: sidequest-media/Dockerfile
    container_name: media-service
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sidequest_db
      - SPRING_DATASOURCE_USERNAME=sidequest
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_PUBLICENDPOINT=${MINIO_PUBLICENDPOINT:-http://localhost/minio}
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
      nacos:
        condition: service_healthy

  search-service:
    build:
      <<: *backend_build
      dockerfile: sidequest-search/Dockerfile
    container_name: search-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      nacos:
        condition: service_healthy

  chat-service:
    build:
      <<: *backend_build
      dockerfile: sidequest-chat/Dockerfile
    container_name: chat-service
    restart: unless-stopped
    ports:
      - "8087:8087"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sidequest_db
      - SPRING_DATASOURCE_USERNAME=sidequest
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      nacos:
        condition: service_healthy

  moderation-service:
    build:
      <<: *backend_build
      dockerfile: sidequest-moderation/Dockerfile
    container_name: moderation-service
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sidequest_db
      - SPRING_DATASOURCE_USERNAME=sidequest
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      nacos:
        condition: service_healthy

  analytics-service:
    build:
      <<: *backend_build
      dockerfile: sidequest-analytics/Dockerfile
    container_name: analytics-service
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:clickhouse://clickhouse:8123/default
      - SPRING_DATASOURCE_USERNAME=default
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      clickhouse:
        condition: service_healthy
      kafka:
        condition: service_healthy
      nacos:
        condition: service_healthy

  mcp-service:
    build:
      <<: *backend_build
      dockerfile: sidequest-mcp/Dockerfile
    container_name: mcp-service
    restart: unless-stopped
    ports:
      - "8088:8087"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      kafka:
        condition: service_healthy
      nacos:
        condition: service_healthy

  pgadmin:
    image: dpage/pgadmin4
    container_name: sidequest-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: sidequest@example.com
      PGADMIN_DEFAULT_PASSWORD: sidequest
    ports:
      - "5005:80"   # 只绑定到本机，避免公网暴露
    # volumes:
    #   - ./pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres

networks:
  default:
    name: sidequest-network
