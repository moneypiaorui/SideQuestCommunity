services:
  # 核心关系型数据库
  postgres:
    image: postgres:15
    container_name: sidequest-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sidequest
      POSTGRES_PASSWORD: root
      POSTGRES_DB: sidequest_db
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  # 注册中心与配置中心
  nacos:
    image: nacos/nacos-server:v2.2.3
    container_name: sidequest-nacos
    environment:
      - MODE=standalone
      - SPRING_DATASOURCE_PLATFORM=derby
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    healthcheck:
      test: ["CMD", "echo", "ok"]
      interval: 10s
      timeout: 5s
      retries: 10

  # 缓存与实时数据
  redis:
    image: redis:7.0
    container_name: sidequest-redis
    ports:
      - "6379:6379"

  # 消息队列
  kafka:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/bitnami/kafka:3.6.2
    container_name: sidequest-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - ALLOW_PLAINTEXT_LISTENER=yes

  # 搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: sidequest-es
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    command: >
      sh -c "if [ ! -d plugins/analysis-ik ]; then
               bin/elasticsearch-plugin install --batch https://release.infinilabs.com/analysis-ik/stable/elasticsearch-analysis-ik-7.17.9.zip;
             fi;
             /usr/local/bin/docker-entrypoint.sh elasticsearch"

  # 对象存储
  minio:
    image: minio/minio
    container_name: sidequest-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./minio/data:/data
    command: server /data --console-address ":9001"

  # 分析型数据库
  clickhouse:
    image: clickhouse/clickhouse-server:23.3
    container_name: sidequest-clickhouse
    ports:
      - "8123:8123"
      - "9005:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # --- 前端与网关代理 ---
  nginx:
    image: nginx
    build:
      context: ../../frontend/sidequest-mini
      dockerfile: Dockerfile
    container_name: sidequest-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/sidequest-mini.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl # 挂载 SSL 证书目录
      # - ./nginx/html:/usr/share/nginx/html
    depends_on:
      - gateway-service
    networks:
      - default

  # --- Java 微服务 ---
  gateway-service:
    build:
      context: ../../backend
      dockerfile: sidequest-gateway/Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      nacos:
        condition: service_healthy

  identity-service:
    build:
      context: ../../backend
      dockerfile: sidequest-identity/Dockerfile
    container_name: identity-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sidequest_db
      - SPRING_DATASOURCE_USERNAME=sidequest
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      nacos:
        condition: service_healthy

  core-service:
    build:
      context: ../../backend
      dockerfile: sidequest-core/Dockerfile
    container_name: core-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sidequest_db
      - SPRING_DATASOURCE_USERNAME=sidequest
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_started
      nacos:
        condition: service_healthy

  media-service:
    build:
      context: ../../backend
      dockerfile: sidequest-media/Dockerfile
    container_name: media-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sidequest_db
      - SPRING_DATASOURCE_USERNAME=sidequest
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_PUBLICENDPOINT=https://sns.szucraft.cn/minio
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_started
      minio:
        condition: service_started
      nacos:
        condition: service_healthy

  search-service:
    build:
      context: ../../backend
      dockerfile: sidequest-search/Dockerfile
    container_name: search-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      kafka:
        condition: service_started
      elasticsearch:
        condition: service_started
      nacos:
        condition: service_healthy

  chat-service:
    build:
      context: ../../backend
      dockerfile: sidequest-chat/Dockerfile
    container_name: chat-service
    ports:
      - "8087:8087"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/sidequest_db
      - SPRING_DATASOURCE_USERNAME=sidequest
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      kafka:
        condition: service_started
      nacos:
        condition: service_healthy

  moderation-service:
    build:
      context: ../../backend
      dockerfile: sidequest-moderation/Dockerfile
    container_name: moderation-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      kafka:
        condition: service_started
      nacos:
        condition: service_healthy

  analytics-service:
    build:
      context: ../../backend
      dockerfile: sidequest-analytics/Dockerfile
    container_name: analytics-service
    ports:
      - "8086:8086"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_DATASOURCE_URL=jdbc:clickhouse://clickhouse:8123/default
      - SPRING_DATASOURCE_USERNAME=default
      - SPRING_DATASOURCE_PASSWORD=
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      clickhouse:
        condition: service_started
      kafka:
        condition: service_started
      nacos:
        condition: service_healthy

  mcp-service:
    build:
      context: ../../backend
      dockerfile: sidequest-mcp/Dockerfile
    container_name: mcp-service
    ports:
      - "8088:8087"
    environment:
      - SPRING_CLOUD_NACOS_SERVER_ADDR=nacos:8848
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      kafka:
        condition: service_started
      nacos:
        condition: service_healthy

networks:
  default:
    name: sidequest-network
